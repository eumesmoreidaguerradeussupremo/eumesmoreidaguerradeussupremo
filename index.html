<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <h1>TRABALHE CONOSCO </h1>
            <p>DIGITE SEU NOME</p>
            placeholder="nome"
            <p><input type="text" id="nome"> 
                placeholder="nome"</p>
            <p>DIGITE SEU EMAIL</p>
            <p><input type="email" name="email" id="email"></p>
            <p>DIGITE SUA DATA DE NASCIMENTO</p>
            <p><input type="date" name="nascimento" id="nascimento"></p>
            <p>DIGITE SEU CELULAR</p>
            <input type="tel" name="cel" id="cel">
            <p>DESCREVA SUA ULTIMA EPERIENCIA</p>
            <textarea name="texto" id="texto" cols="30" rows="10"></textarea>
            <p>ENVIE SEU CURRICULO</p>
            <input type="file" name="file" id="arquivo">
            <label for="arquivo">ENVIAR</label>
           
        </div>
        
    </div>
    
    
</body>
</html>
